<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link Shortener</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%; 
        }
    </style>
</head>
<body>
    <div class="container-full d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
            <form action="/create" method="POST" class="text-center">
                <div class="mb-3">
                    <img src="logo.png" alt="" height="256px" width="256px" class="img-fluid">
                    <div class="input-group">
                      <input type="url" id="url" placeholder="long-ass-url.com/something" name="url" required class="form-control">
                      <button type="submit" class="btn btn-lg btn-outline-secondary">shorter!</button>
                    </div>
                
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <a href="https://github.com/donuts-are-good/shorty" target="_blank"><img src="donutlogo.png" width="48px" height="48px" style="position:absolute;right:0.5em;bottom:0.5em;" alt=""></a>
</body>
</html>
